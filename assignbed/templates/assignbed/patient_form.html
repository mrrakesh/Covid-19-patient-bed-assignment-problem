{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert-{{ message.tags }}">
                    {{ message|safe }}
                </div>
            {% endfor %}
        {% endif %}
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary"> Save </button>
    </form>
    {% endblock content %}
